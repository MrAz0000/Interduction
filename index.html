<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Gholipour - Backend Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Main content */
        .main-content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            position: relative;
        }

        .profile-section {
            margin-bottom: 3rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64ffda, #00bcd4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 4rem;
            font-weight: bold;
            color: #0a0a0a;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(100, 255, 218, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(100, 255, 218, 0.5); }
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64ffda, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideInLeft 1s ease-out;
        }

        .title {
            font-size: 1.5rem;
            color: #64ffda;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideInRight 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Tech stack showcase */
        .tech-showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 2rem;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: left 0.5s;
        }

        .tech-item:hover::before {
            left: 100%;
        }

        .tech-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
            border-color: #64ffda;
        }

        .csharp {
            color: #68217A;
            border-color: #68217A;
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #64ffda, #00bcd4);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .social-link:hover::before {
            width: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.4);
            color: #0a0a0a;
            font-weight: 600;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Contact section */
        .contact-section {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .contact-text {
            font-size: 1.1rem;
            color: #b8b8b8;
            margin-bottom: 1rem;
        }

        .email-link {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid #64ffda;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background: #64ffda;
            color: #0a0a0a;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .name { font-size: 2.5rem; }
            .title { font-size: 1.2rem; }
            .subtitle { font-size: 1rem; }
            .tech-showcase { flex-direction: column; gap: 1rem; }
            .social-links { flex-direction: column; align-items: center; }
            .container { padding: 1rem; }
        }

        @media (max-width: 480px) {
            .name { font-size: 2rem; }
            .avatar { width: 120px; height: 120px; font-size: 3rem; }
        }

        /* Glowing cursor effect */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.3) 0%, transparent 70%);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Cursor glow effect
        function initCursorGlow() {
            const cursor = document.getElementById('cursor');
            let mouseX = 0, mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function updateCursor() {
                cursor.style.left = mouseX - 10 + 'px';
                cursor.style.top = mouseY - 10 + 'px';
                requestAnimationFrame(updateCursor);
            }
            updateCursor();
        }

        // Smooth scrolling for links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Initialize effects
        createParticles();
        initCursorGlow();

        // Add some interactive hover effects
        document.querySelectorAll('.tech-item, .social-link').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
